# This workflow will automatically deploy your application to www.evennode.com on push to master branch.

name: Deploy to EvenNode

on:
  push:
    branches: [ master ]

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_KEY }}
        known_hosts: " "
    - name: Add git.evennode.com to known_hosts
      run: |
        ssh-keyscan -H git.evennode.com > ~/.ssh/known_hosts
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Deploy to evennode.com
      run: |
        git remote add evennode git@git.evennode.com:ea3d023e99cb3e0a0ee0b4c6082152b7.git
        git config --global user.email "max.mingxu@gmail.com"
        git config --global user.name "bestPlayer_xu"
        git push evennode +master
